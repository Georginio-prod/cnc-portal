name: Code Quality check

on:
    pull_request:
        branches:
        - master
        - develop
        paths:
        - 'app/**'
    workflow_dispatch:
jobs:
    code_quality_check:
        runs-on: ubuntu-latest
        steps:
            - name: 🛫 Checkout code
              uses: actions/checkout@v2

            - name: 🏗 Setup Node.js
              uses: actions/setup-node@v2
              with:
                node-version: 18.14.0
                cache: 'npm'

            - name: ⚙️ NPM install
              run: npm install
              working-directory: ./app

            - name: ⚙️ Run lint
              run: npm run lint
              working-directory: ./app

            - name: 🧹Format code
              run: npm run format-check
              working-directory: ./app

            - name: type check
              run: npm run type-check
              working-directory: ./app
